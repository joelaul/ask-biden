<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Biden!</title>
    <link rel="icon" href="./assets/favicon.ico">
    
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script defer type="module" src="./app.js"></script>
</head>

<body class="hide">

    <div class="fork-me">
        <a href="https://github.com/joelaul/ask-biden" target="blank">
            <img 
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" 
            >
        </a>
    </div>

    <div class="dim-overlay hide"></div>

    <div class="wrapper">

        <div class="header">
            <a href="./">
                <h1>Ask Biden!</h1>
            </a>
            <p>Powered by 
                <a href="https://openai.com/" target="blank">OpenAI</a> and 
                <a href="https://elevenlabs.io "target="blank">ElevenLabs</p>
        </div>

        <div class="content-wrapper">

            <div class="middle-container">

                <div class="middle-top">

                    <img 
                    width="300" 
                    height="170" 
                    src="./assets/img/biden.png">

                    <div class="peekaboo">
                        <canvas class="waveform hide">
                        </canvas>
                        
                        <div class="loader hide">

                            <p class="loader-message"> Be patient. He's a little sleepy...</p>
                            
                            <div class="loader-wheel">
                            </div>
                        </div>

                        <div class="listen hide">
                            <p class="listen-message"> Listening... </p>
                        </div>
                    </div>

                </div>

                <div class="middle-slide">

                    <form>

                        <textarea 
                        name="prompt" rows="2" cols="1" placeholder="Type here..."></textarea>

                        <div class="form-buttons">
                            <button class="form-button voice">
                                <i class="fa-solid fa-microphone-lines fa-xl"></i>
                            </button>
                            <button class="form-button ask" type="submit">
                                <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                            </button>
                        </div>

                    </form>

                    <h2>Some suggestions: </h2>

                    <div class="suggestion-buttons">
                        <button>
                            Do it fart?
                        </button>
                        <button>
                            In West Philadelphia, born and raised, on the playground is where I spent most of my days.
                        </button>
                        <button>
                            My guy, that's crazy... but I don't remember asking.
                        </button>
                        <button>
                            In a perfect world, men like me would not exist. But this is not a perfect world.
                        </button>
                        <button>
                            Shadow Wizard Money Gang: we love casting spells!
                        </button>
                    </div>
                    
                </div>

            </div>
            
        </div>

    </div>

</body>
</html>
